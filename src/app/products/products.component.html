<div class="row">
    <ng-container *ngFor="let p of product$ | async; let i =index">
    <div class="col"></div>
      <div class="card" style="width: 18rem;">
      <img [src]="p.$value.imageUrl" class="card-img-top" >
       <div class="card-body">
        <h5 class="card-title">{{p.$value.title}}</h5>
          <p class="card-text">{{p.$value.price | currency :'USD' :true}}</p>
          <a href="#" class= " btn btn-primary">Add to cart</a> 
      </div>
     </div>
     <div *ngIf="(i+1) % 3 === 0" class="w-100"></div>
  </ng-container>
</div>
